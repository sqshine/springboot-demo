# 日志使用自定义的logback-spring.xml文件后，application.properties中关于日志的相关配置一些硬性的配置，例如生成日志文件等不会被影响，但是如果随意配置的话，会影响到自定义日志配置文件中的配置。
# 所以，配置了自定义的日志配置文件logback-spring.xml之后，就不用在application.properties进行配置了，不然多此一举，产生不必要的影响。
